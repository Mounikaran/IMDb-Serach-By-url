{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>IMDb</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/materialize.min.css' %}">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</head>
<body>
	<nav>
    <div class="nav-wrapper grey darken-3 valign-wrapper">
    	<ul class="left">
    		<li class="yellow-text text-lighten-3"><h5>Search the Movie By URL </h5></li>
    	</ul>
      	<a href="{% url 'search' %}" class="brand-logo right amber darken-3 btn">IMDb</a>
    </div>
  </nav>
	<div class="container">
		<div class="card-panel cyan accent-1">
			<div class="row">
				<form class="container" method="POST">
					{% csrf_token %}
					<div class="">
						<div class="input-field">
							<label for="url" style="font-weight: bold;">Enter the IMDb URL</label>
							<input type="text" name="imdb_url" id="url" required>	
						</div>
					</div>
					<div class="center-align">
						<input type="submit" class="btn deep-orange accent-3" value="Search">
					</div>
				</form>
			</div>
		</div>
	</div>
	
</body>
</html>
